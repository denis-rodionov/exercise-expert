<!DOCTYPE html>
<html lang="en">
<head th:include="fragments/layout :: headFragment">
  <title id="pageTitle">Create Exercise</title>
</head>
<body>
  <div th:replace="fragments/layout :: header">&nbsp;</div>

  <div class="ui segment">
    <h1>New Exercise</h1>
    <form method="post" th:object="${newExercise}" th:action="@{/exercise}" class="ui form">
      <div class="field">
        <label>Name</label>
        <input type="text" name="name" th:field="*{name}" placeholder="Exercise Name" tabindex="0">
        <p th:if="${#fields.hasErrors('name')}" th:errorclass="validation-error" th:errors="*{name}" ></p>
      </div>
      <a class="ui button" href="/exercise">Cancel</a>
      <button class="ui submit primary button">Create</button>
    </form>
  </div>
</body>
</html>
