<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headFragment" th:lang="en">
  <title th:include=":: #pageTitle">Layout Generic Title</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
  <link rel="stylesheet" th:href="@{/styles.css}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <nav th:fragment="header">
    <div th:if="${userContext.user}">
      Logged in as <span th:text="${userContext.user.name}"></span> | <a href="/auth/logout">Log out</a>
    </div>
    <div th:unless="${userContext.user}">
      Not logged in
    </div>
  </nav>
</body>
</html>
