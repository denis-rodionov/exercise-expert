<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form method="post" th:object="${loginData}" th:action="@{/auth}">
    <label for="username">Username:</label>
    <input id="username" type="text" th:field="*{username}">

      <button type="submit">Login</button>
  </form>
</body>
</html>
